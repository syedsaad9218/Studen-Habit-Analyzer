<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Student Performance Predictor</h2>
        <form action="/predict" method="post">
            <label>Study Hours:</label>
            <input type="number" name="study_hours" step="0.1" required>

            <label>Sleep Hours:</label>
            <input type="number" name="sleep_hours" step="0.1" required>

            <label>Phone Usage (hours):</label>
            <input type="number" name="phone_usage" step="0.1" required>

            <label>Exercise Time (hours):</label>
            <input type="number" name="exercise_time" step="0.1" required>

            <label>Attendance (%):</label>
            <input type="number" name="attendance" step="0.1" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>{{ result }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
